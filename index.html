<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="output.css">
    <title>Sketch-O-Matic</title>
</head>

<body class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen flex flex-col">

    <h1 class="text-center text-6xl mt-5 neon">Sketch-O-Matic</h1>



    <div id="masterContainer" class="flex flex-col items-center mt-10">
        <div class="flex gap-10">
            <div class="flex flex-col border-2 rounded pl-5 pr-5 pt-2 pb-2 w-40">
                <h3 class="text-lg text-center">Grid Lines</h3>
                <div class="flex justify-center">
                    <button id="gridLinesOnButton" class="toggle-button-lg toggle-left">ON</button>
                    <button id="gridLinesOffButton" class="pressed toggle-button-lg toggle-right">OFF</button>
                </div>
            </div>
            <div class="flex flex-col border-2 rounded pl-5 pr-5 pt-2 pb-2 w-40">
                <h3 class="text-lg text-center">Grid Color</h3>
                <div class="flex justify-center">
                    <button id="gridLinesBlackButton" class="pressed toggle-button-lg toggle-left bg-black"></button>
                    <button id="gridLinesWhiteButton" class="toggle-button-lg toggle-right bg-white"></button>
                </div>
            </div>
        </div>
        <div class="flex gap-10">
            <div class="w-40 mt-10">
                <div class="flex flex-col border-2 rounded pl-5 pr-5 pt-2 pb-2 w-40">
                    <h3 class="text-lg text-center">Hover Mode</h3>
                    <div class="flex justify-center">
                        <button id="hoverOnButton" class="toggle-button-lg toggle-left">ON</button>
                        <button id="hoverOffButton" class="pressed toggle-button-lg toggle-right">OFF</button>
                    </div>
                </div>
                <div class="flex flex-col border-2 rounded pl-5 pr-5 pt-2 pb-2 w-40 mt-5">
                    <h3 class="text-lg text-center">Eraser</h3>
                    <div class="flex justify-center">
                        <button id="eraserOnButton" class="toggle-button-lg toggle-left">ON</button>
                        <button id="eraserOffButton" class="pressed toggle-button-lg toggle-right">OFF</button>
                    </div>
                </div>
            </div>
            <div id="relativeContainer" class="neon-border mt-10">
                <div id="gridContainer"></div>
                <div id="backgroundContainer"></div>
            </div>
            <div class="w-40 mt-10">
                <div class="flex flex-col border-2 rounded pl-5 pr-5 pt-2 pb-2 w-40 items-center">
                    <h3 class="text-lg text-center">Brush Color</h3>
                    <input class="w-30 h-12" type="color" id="penColorPicker" name="colorPicker">
                </div>
                <div class="flex flex-col border-2 rounded pl-5 pr-5 pt-2 pb-2 w-40 mt-5">
                    <h3 class="text-lg text-center">Rainbow Mode</h3>
                    <div class="flex justify-center">
                        <button id="rainbowOnButton" class="toggle-button-lg toggle-left">ON</button>
                        <button id="rainbowOffButton" class="pressed toggle-button-lg toggle-right">OFF</button>
                    </div>
                </div>
                <div class="flex flex-col border-2 rounded pl-5 pr-5 pt-2 pb-2 w-40 items-center mt-5">
                    <h3 class="text-lg text-center">Background Color</h3>
                    <input class="w-30 h-12" type="color" id="bgColorPicker" name="colorPicker">
                </div>
            </div>
        </div>
        <div class="flex flex-col items-center space-x-4 mt-5">
            <label id="gridSizeLabel" for="gridSizeSlider" class="text-green-400">Grid Size: 100</label>
            <input type="range" id="gridSizeSlider" min="10" max="100" value="100" class="accent-green-400 w-50">
            <button id="resizeGridButton" class="rounded-full toggle-button-md">Apply</button>

        </div>
    </div>


    <div class="flex-grow mt-auto">

    </div>
    <div class="text-center">
        My Footer
    </div>
</body>

</html>
